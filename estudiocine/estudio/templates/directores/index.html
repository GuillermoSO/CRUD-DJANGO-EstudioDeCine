{% extends "base.html" %}

{% block titulo %} LIsta de Directores {% endblock %}

{% block contenido %}  

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crear' %}" role="button">Agregar Nuevo Director</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Directores</h4>

        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for Director in directores %}
                    <tr>
                        <td>{{ Director.id }}</td>
                        <td>{{ Director.Nombre }}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'editar' Director.id %}" role="button">Editar</a> 
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar' Director.id %}" role="button">Borrar</a> 
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
        

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
