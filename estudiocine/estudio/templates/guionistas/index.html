{% extends "base.html" %}

{% block titulo %} Lista de Guionistas {% endblock %}

{% block contenido %}  

<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-success" href="{% url 'crearG' %}" role="button">Agregar Nuevo Guionista</a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Guionistas</h4>

        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>

                    {% for Guionista in guionistas %}
                    <tr>
                        <td>{{ Guionista.id }}</td>
                        <td>{{ Guionista.Nombre }}</td>
                        <td> 
                            <a name="" id="" class="btn btn-info" href="{% url 'editarG' Guionista.id %}" role="button">Editar</a> 
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminarG' Guionista.id %}" role="button">Borrar</a> 
                        </td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
        

    </div>
    <div class="card-footer text-muted">

    </div>
</div>

{% endblock %}
